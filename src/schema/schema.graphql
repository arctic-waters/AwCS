type Query {
  image(id: ID!): Image
  images: [Image!]!
  tag(id: ID!): Tag
  tags: [Tag!]!
}

type Mutation {
  createImage(tags: [ID!]!, dimensions: Box!, source: ImageSource!): Image
  updateImage(id: ID!, tags: [ID!]!, dimensions: Box!, source: ImageSource!): Image
  deleteImage(id: ID!): Image

  createTag(name: String!, description: String): Tag
  updateTag(id: ID!, name: String!, description: String): Tag
  deleteTag(id: ID!): Tag
}